<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Webpage</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #011e29;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .latest-news-section {
            background-color: #f5f5f5;
            padding: 20px;
            width: 100%;
        }
        .latest-news-section ul {
            list-style-type: none;
            padding: 0;
        }
        .latest-news-section li {
            margin-bottom: 10px;
        }
        .pictorial-news-section {
            background-color: #f5f5f5;
            padding: 20px;
            width: 100%;
            text-align: center;
            border-radius: 10px;
        }
        .pictorial-news-section img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>News Today</h1>
    </header>

    <div class="latest-news-section">
        <h3>Latest News</h3>
        <ul>
            <li><a href="#"><p>News Item One</p></a></li>
            <li><a href="#"><p>News Item Two</p></a></li>
            <li><a href="#"><p>News Item Three</p></a></li>
        </ul>
    </div>

    <div class="pictorial-news-section">
        <h2>Pictorial News</h2>
        <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/delhi_rains_1674974112847_1674981888135_1674981888135.jpeg" alt="Pictorial News Image One">
        <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/ADANI-INDIA-GAUTAM-ADANI-0_1675011651023_1675011651023_1675011672003_1675011672003.JPG" alt="Pictorial News Image Two">
        <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/FRANCE-REFORM-PENSIONS-31_1675022359706_1675022359706_1675022383851_1675022383851.JPG" alt="Pictorial News Image Three">
    </div>
</body>
</html>
